<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<title>Excursiones</title>
</head>
<body>
	
	<form  class="border border-dark-subtle rounded bg-light form" th:action="@{/excursiones/alta}" method="post">
		<fieldset>
			<legend>Nueva excursion</legend>
				<div class="mb-3">
					<label class="form-label">Descripcion:</label>
					<input class="form-control input"type="text" name="descripcion" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Origen:</label>
					<input class="form-control input"type="text" name="origen" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Destino:</label>
					<input class="form-control input"type="text" name="destino" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Fecha de excusión:</label>
					<input class="form-control input"type="date" name="fechaExcursion" required> 
				</div>
				<div class="mb-3">
					<label class="form-label">Duración:</label>
					<input class="form-control input"type="text" name="duracion" value="0"required>
				</div>
				<div class="mb-3">
					<label class="form-label">Estado: </label>
						<select class="form-select input" aria-label="Default select example" name="estado" required>
						  <option value="" selected disabled>Seleccione estado</option>
						  <option value="CREADO">CREADO</option>
						  <option value="CANCELADO">CANCELADO</option>
						  <option value="TERMINADO">TERMINADO</option>
						</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Destacado: </label>
						<select class="form-select input" aria-label="Default select example" name="destacado" required>
						  <option value="" selected disabled>Seleccione destacado</option>
						  <option value="S">S</option>
						  <option value="N">N</option>
						</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Aforo máximo:</label>
					<input class="form-control input"type="number" value="0" name="aforoMaximo" required>
				</div>	
				<div class="mb-3">
					<label class="form-label">Mínimo de asistentes:</label>
					<input class="form-control input"type="number" value="0" name="minimoAsistentes" required>
				</div>	
				<div class="mb-3">
					<label class="form-label">Precio:</label>
					<input class="form-control input" min="0" step="0.01" value="0" type="number" name="precioUnitario" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Fecha de alta:</label>
					<input class="form-control input"type="date" name="fechaAlta" required>
				</div>
			<input type="submit" class="btn btn-primary" value="Enviar">
			<input type="reset" class="btn btn-secondary enviar" value="BORRAR TODO">
		</fieldset>
	</form>
	
	<a th:href="@{/}"><button class="btn btn-secondary detalle">Volver</button></a>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
