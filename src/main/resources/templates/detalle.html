<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<title>Excursiones</title>
</head>
<body>
	<h1>Detalle de excursion</h1>
	<section class="sectionDetalle">
		<table class="table table-bordered border-dark ">
			<tr class="table-secondary">
				<th>Id de excursión: :</th>
				<td class="table-light " th:text="${excursion.idExcursion}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Descripción:</th>
				<td class="table-light " th:text="${excursion.descripcion}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Origen:</th>
				<td class="table-light " th:text="${excursion.origen}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Destino: </th>
				<td class="table-light " th:text="${excursion.destino}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Fecha de excursión: </th>
				<td class="table-light "th:text="${#temporals.format(excursion.fechaExcursion, 'dd-MM-yyyy')}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Duración: </th>
				<td class="table-light " th:text="${excursion.duracion}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Estado: </th>
				<td class="table-light " th:text="${excursion.estado}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Destacado: </th>
				<td class="table-light " th:text="${excursion.destacado}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Aforo máximo: </th>
				<td class="table-light " th:text="${excursion.aforoMaximo}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Mínimo de asistentes: </th>
				<td class="table-light " th:text="${excursion.minimoAsistentes}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Precio: </th>
				<td class="table-light " th:text="${excursion.precioUnitario}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Imagen: </th>
				<td class="table-light " th:text="${excursion.imagen}"></td>
			</tr>
			<tr class="table-secondary">
				<th>Fecha de alta: </th>
				<td class="table-light " th:text="${#temporals.format(excursion.fechaAlta, 'dd-MM-yyyy')}"></td>
			</tr>		
	</table>
	</section>
	
	<a th:href="@{/}"><button class="btn btn-secondary detalle">Volver</button></a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
