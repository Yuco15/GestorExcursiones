<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<title>Mayor y menor</title>
</head>
<body>
	<h1>Busqueda por precio entre: <span class="text-danger" th:text="${mensajeMin}"></span> y <span class="text-danger" th:text="${mensajeMax}"></span></h1>
	<br>
	<nav class="nav">
	<a th:href="@{/excursiones/destacados}"><button class="btn btn-primary">Destacados</button></a>
	<a th:href="@{/excursiones/creados}"><button class="btn btn-primary">Creados</button></a>
	<a th:href="@{/excursiones/terminados}"><button class="btn btn-primary">Terminados</button></a>
	<a th:href="@{/excursiones/busquedas}"><button class="btn btn-secondary detalle">Volver</button></a>
	</nav>
	<section class="section">
	<table class="table table-bordered">
		<thead>
			<tr class="table-secondary  border-light">
				<th>Descripcion</th>
				<th>Fecha de salida</th>
				<th>Precio</th>
				<th>Destacado</th>
				<th>Detalle</th>
			</tr>
		</thead>
		<tbody>
			<tr class="table-light" th:each="ele: ${busquedas}">
				<td th:text="${ele.descripcion}"></td>
				<td th:text="${#temporals.format(ele.fechaExcursion, 'yyyy-MM-dd')}"></td>
				<td th:text="${ele.precioUnitario}"></td>
				<td th:text="${ele.destacado}"></td>
				<td><a th:href="@{/excursiones/detalle/{id}(id=${ele.idExcursion})}">Detalle</a></td>
			</tr>
		</tbody>
	</table>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
</body>
</html>
